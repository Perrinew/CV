<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/cv.css">

<body>
    <div class="container">

        <h1 class="H1-2">CONTACTEZ-MOI</h1>
        <h6>* champs obligatoires</h6>
        <br>
        <br>
        <div class="container col-md-12">
            <div class="col-md-6" id="contact_form">
                <fieldset class="cadre_contact">
                    <h5>Votre nom: *</h5>
                    <input type="nom" class="nom" placeholder="nom" required>

                    <h5>Votre prénom: *</h5>
                    <input type="prénom" required class="prénom" placeholder="prénom" required>

                    <h5>Votre adresse mail: *</h5>
                    <input type="email" required name="email" id="email" placeholder="adresse mail" required>

                    <h5>Votre message *</h5>
                    <textarea name="message" required id="" cols="30" rows="10" placeholder="message" required></textarea>

                    <input type="button" onclick="requis()" class="envoyer" value="Envoyer">
                </fieldset>
            </div>

            <div class="col-md-6" id="coordonnees">

                <h4>Mon adresse mail: perrinew62@gmail.com</h4>
                <br>
                <h4>Mon numéro de téléphone: 0624103473</h4>
                <br>
                <h4>Secteur: Nord</h4>

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

    <script src="/cv/cv.js"></script>
